# ===================================================================
# Configuraci√≥n de DESARROLLO - H2 en memoria
# Para probar localmente sin MySQL
# Ejecutar con: ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev
# ===================================================================

spring.datasource.url=jdbc:h2:mem:polizasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 habilitada
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
