# ===================================================================
# Configuración Principal - Sistema de Pólizas de Seguros
# Por defecto usa H2 para desarrollo local
# ===================================================================

spring.application.name=sistema-polizas

# ===================================================================
# Configuración de Base de Datos H2 (Desarrollo Local)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:polizasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 habilitada para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================================================
# Configuración JPA / Hibernate
# ===================================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# Configuración del Servidor
# ===================================================================
server.port=8080

# ===================================================================
# Configuración de Jackson (Serialización JSON)
# ===================================================================
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Guayaquil
spring.jackson.serialization.write-dates-as-timestamps=false

# ===================================================================
# Logging
# ===================================================================
logging.level.ec.edu.espe=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
